<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Survey Form</title>
        <meta name="description" content="Responsive survey form with the use of SEO tags, Open Graph tags.">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://matias-foliadoso.github.io/survey-form">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Survey form with the use of SEO and Open Graph tags">
        <meta property="og:description" content="Responsive survey form with the use of SEO tags, Open Graph tags.">
        <meta property="og:image" content="https://matias-foliadoso.github.io/survey-form/imgs/preview/2560x1600.png">
        <meta property="og:image:width" content="2560">
        <meta property="og:image:height" content="1600">
        <meta property="og:image:type" content="image/png">        
        <meta property="og:image:alt" content="Generic survey form preview">
        <meta property="og:site_name" content="Survey Form">
        <meta property="og:locale" content="en_US">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="matias-foliadoso.github.io">
        <meta property="twitter:url" content="https://matias-foliadoso.github.io/survey-form">
        <meta name="twitter:title" content="Survey form with the use of SEO and Open Graph tags">
        <meta name="twitter:description" content="Responsive survey form with the use of SEO tags, Open Graph tags.">
        <meta name="twitter:image" content="https://matias-foliadoso.github.io/survey-form/imgs/preview/2560x1600.png">

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main class="main">
            <h1 id="title" class="title">Survey Form</h1>
            <p id="description" class="description">Here is an explanation about the survey form.</p>
            <form id="survey-form" class="form" onsubmit="alert('This is a presentation highlighting expertise in SEO and graph tags.'); return false">
    
                    <fieldset class="fieldset">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                        <div class="row">
    
                            <div class="input-data">
                                <input id="name" name="name" type="text" class="input" placeholder="Name" required></input>
                                <div class="underline"></div>
                                <label id="name-label" for="name" class="label">First Name</label>
                            </div>
    
                            <div class="input-data">
                                <input id="lastname" name="lastname" type="text" class="input" placeholder="Last Name" required></input>
                                <div class="underline"></div>
                                <label id="lastname-label" for="name" class="label">Last Name</label>
                            </div>
    
                        </div>
    
                        <div class="row">
    
                            <div class="input-data">
                                <input id="email" name="email" type="email" class="input" placeholder="Email" required></input>
                                <div class="underline"></div>
                                <label id="email-label" for="email" class="label">Email</label>
                            </div>
    
                        </div>
    
                    </fieldset>
                   
                    <fieldset class="fieldset">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                            <div class="input-data input-data-textarea">
                                <textarea id="input-textarea" name="input-textarea" class="textarea" rows="8" cols="80" placeholder="Comments"></textarea>
                                <div class="underline"></div>
                                <label for="input-textarea" class="label">Comments</label>
                            </div>
            
                    </fieldset>
    
                    <fieldset class="fieldset">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                            <div>
                                <label id="number-label" for="number" class="label-number">Id Number: </label>
                                <input id="number" name="number" class="input-number" type="number" pattern="[0-9]*" min="18" max="120" placeholder="18">
                            </div>
            
                    </fieldset>
    
                    <fieldset class="fieldset flex">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                            <label for="radio-value-1" class="label-radio">
                                <input id="radio-value-1" class="input-radio" name="radio-group" type="radio" value="radio-value-1">
                                Radio Option 1
                            </label>
            
                            <label for="radio-value-2" class="label-radio">
                                <input id="radio-value-2" class="input-radio" name="radio-group" type="radio" value="radio-value-2">
                                Radio Option 2
                            </label>
            
                            <label for="radio-value-3" class="label-radio">
                                <input id="radio-value-3" class="input-radio" name="radio-group" type="radio" value="radio-value-3">
                                Radio Option 3
                            </label>
            
                    </fieldset>
    
                    <fieldset class="fieldset">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                        <div class="form-row">
                    
                            <label for="input-checkbox" class="label-checkbox">
                                <input id="input-checkbox" class="input-checkbox" type="checkbox" value="checkbox-value-1">
                                Checkbox 1
                            </label>
            
                            <label for="input-checkbox-2" class="label-checkbox">
                                <input id="input-checkbox-2" class="input-checkbox" type="checkbox" value="checkbox-value-2">
                                Checkbox 2
                            </label>
    
                        </div>
    
                    </fieldset>
    
                    <fieldset class="fieldset">
                        <legend class="legend hidden">Hidden Legend</legend>
    
                        <div class="row">
    
                            <label for="select" class="label-select">
                                Label:
                                <select id="dropdown" class="select">
                                    <option class="option" value="option-value-1">Select Option 1</option>
                                    <option class="option" value="option-value-2">Select Option 2</option>
                                    <option class="option" value="disabled" disabled selected>Disable Option</option>
                                </select>
                            </label>
    
                        </div>
    
                    </fieldset>
    
                <div class="form-row submit-btn">
                    
                    <div class="input-data">
                        <div class="submit-background"></div>
                        <input id="submit" class="submit" type="submit" value="submit">
                    </div>
    
                </div>
            </form>
        </main>
    </body>
</html>
